<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <title>Document</title>

<body>
  <div class="to-do-List">
    <div class="top"></div>
    <div class="content">
      <h1>To-Do List</h1>
      <img class="first changed" src="photo/sortdown.svg" alt="">
      <img class="first change" style="display: none;" src="photo/sortup.svg" alt="">
      <div  class="todo-container">
        <div id="scroll" class="todo-list wrapper"></div>
        <div class="input">
          <img class="second" src="photo/emptycancel.svg" alt="">
          <input type="text" placeholder="Add Something" maxlength="13">
        </div>
      </div>
      <button class="add"><img src="photo/plus.svg" alt=""> Əlavə et</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
